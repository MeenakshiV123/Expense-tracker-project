<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Personal Expense Tracker</h1>
        <form action="/add" method="POST" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" name="category" class="form-control" placeholder="Category (e.g., Food)" required>
                </div>
                <div class="col-md-3">
                    <input type="number" name="amount" class="form-control" placeholder="Amount (₹)" step="0.01" required>
                </div>
                <div class="col-md-3">
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Add Expense</button>
                </div>
            </div>
        </form>
        <h3>Total Spending: ₹<span id="total">{{ "%.2f"|format(total) }}</span></h3>
        <ul class="list-group">
            {% for expense in expenses %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ expense[1] }}</strong> - ₹{{ "%.2f"|format(expense[2]) }} on {{ expense[3] }}
                </div>
                <a href="/delete/{{ expense[0] }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
